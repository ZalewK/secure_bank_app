{% extends 'base.html' %}

{% block header %}Zaloguj się na stronę banku{% endblock %}

{% block content %}
    <p>Podaj następujące znaki swojego hasła: {{ combination.indexes }}</p>
    <form class="form" method="post" action="{{ url_for('login', username=username) }}">
        {{ form.hidden_tag() }}
        <label for="password"><strong>Hasło:</strong></label>
        {{ form.password(class="form-control") }}
        <br>
        {{ form.submit(class="button") }}
    </form>
{% endblock %}
